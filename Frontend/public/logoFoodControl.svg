<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Fondo cuadrado degradado -->
  <rect width="200" height="200" fill="url(#gradient)" rx="15"/>
  
  <!-- Degradado -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C1121F;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Texto FOOD (grande, arriba) -->
  <text x="100" y="70" font-family="Arial Black, sans-serif" font-weight="900" font-size="36" fill="white" text-anchor="middle">FOOD</text>
  
  <!-- Texto CONTROL (peque√±o, letra diferente) -->
  <text x="100" y="95" font-family="Georgia, serif" font-weight="normal" font-size="16" fill="white" text-anchor="middle" letter-spacing="2">CONTROL</text>
  
  <!-- Emoji cocina abajo del nombre -->
  <text x="100" y="160" font-size="50" text-anchor="middle">üç≥</text>
</svg>
