<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertir Logo a PNG</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #f0f0f0;
        }
        #preview {
            margin: 20px;
            border: 2px solid #333;
        }
        button {
            background: #FF6B35;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #C1121F;
        }
    </style>
</head>
<body>
    <h1>Logo Food Control</h1>
    <img id="preview" src="logoFoodControl.svg" width="200" height="200" alt="Logo">
    <button onclick="downloadPNG()">⬇️ Descargar como PNG</button>

    <script>
        function downloadPNG() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const img = new Image();
            
            img.onload = function() {
                canvas.width = 512;  // Tamaño grande para calidad
                canvas.height = 512;
                ctx.drawImage(img, 0, 0, 512, 512);
                
                canvas.toBlob(function(blob) {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'logoFoodControl.png';
                    a.click();
                    URL.revokeObjectURL(url);
                    alert('✅ PNG descargado exitosamente!');
                });
            };
            
            img.src = 'logoFoodControl.svg';
        }
    </script>
</body>
</html>
